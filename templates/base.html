<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}VidSnapAI{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    {% block extra_css %}{% endblock %}
  </head>

  <body>
    <!-- ✅ NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-dark vidsnap-navbar sticky-top">
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
          <i class="fa-solid fa-video me-2"></i> VidSnapAI
        </a>

        <!-- Mobile toggle -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
            <li class="nav-item">
              <a class="nav-link nav-link-custom" href="/home">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link nav-link-custom" href="/create">Create</a>
            </li>

            <li class="nav-item">
              <a class="nav-link nav-link-custom active" href="/gallery"
                >Gallery</a
              >
            </li>

            <!-- Login -->
            <li class="nav-item" id="loginBtn">
              <a class="btn btn-outline-light px-3" href="/login">Login</a>
            </li>

            <!-- Logout -->
            <li class="nav-item d-none" id="logoutBtn">
              <a class="btn btn-danger px-3" href="#" onclick="logout()"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ✅ NAVBAR END -->

    <div class="main-content">{% block content %}{% endblock %}</div>

    <footer class="bg-dark text-white mt-5 p-3">
      <div class="container text-center">
        © 2025 SnapAI. All rights reserved.
      </div>
    </footer>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Login / Logout Logic -->
    <script>
      const user = localStorage.getItem("loggedInUser");

      if (
        !user &&
        window.location.pathname !== "/login" &&
        window.location.pathname !== "/register"
      ) {
        window.location.href = "/login";
      }

      if (user) {
        document.getElementById("loginBtn").classList.add("d-none");
        document.getElementById("logoutBtn").classList.remove("d-none");
      }

      function logout() {
        localStorage.removeItem("loggedInUser");
        window.location.href = "/login";
      }
    </script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
