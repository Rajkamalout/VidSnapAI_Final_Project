<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}VidSnapAI{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    {% block extra_css %}{% endblock %}
  </head>

  <body>
    <!-- ✅ NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">VidSnapAI</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/create">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/gallery">Gallery</a>
            </li>

            <li class="nav-item" id="loginBtn">
              <a class="nav-link" href="/login">Login</a>
            </li>

            <li class="nav-item d-none" id="logoutBtn">
              <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ✅ NAVBAR END -->

    <div class="main-content">{% block content %}{% endblock %}</div>

    <footer class="bg-dark text-white mt-5 p-3">
      <div class="container text-center">
        © 2025 SnapAI. All rights reserved.
      </div>
    </footer>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Login / Logout Logic -->
    <script>
      const user = localStorage.getItem("loggedInUser");

      if (
        !user &&
        window.location.pathname !== "/login" &&
        window.location.pathname !== "/register"
      ) {
        window.location.href = "/login";
      }

      if (user) {
        document.getElementById("loginBtn").classList.add("d-none");
        document.getElementById("logoutBtn").classList.remove("d-none");
      }

      function logout() {
        localStorage.removeItem("loggedInUser");
        window.location.href = "/login";
      }
    </script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
