{% extends "base.html" %}

{% block title %}Gallery - AI Reel Generator{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}">
{% endblock %}

{% block content %}
<div class="container gallery-container">
    <h1 class="gallery-title">Reel Gallery</h1>

    <div class="gallery-grid">
        {% for reel in reels %}
        <div class="reel-card">
            <video src="/static/reels/{{ reel }}" controls></video>

            <form action="{{ url_for('delete_reel', reel_name=reel) }}"
                  method="POST"
                  onsubmit="return confirm('Are you sure you want to delete this reel?');">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
