{% extends "base.html" %} {% block title %}Register - VidSnapAI{% endblock %} {%
block content %}
<div
  class="container d-flex justify-content-center align-items-center"
  style="min-height: 90vh"
>
  <div
    class="card shadow-lg border-0 p-4"
    style="max-width: 420px; width: 100%; border-radius: 16px"
  >
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">Create Account</h2>
      <p class="text-muted mb-0">Join VidSnapAI today</p>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="regName" placeholder="Name" />
      <label for="regName">Full Name</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="regEmail"
        placeholder="Email"
      />
      <label for="regEmail">Email address</label>
    </div>

    <div class="form-floating mb-4">
      <input
        type="password"
        class="form-control"
        id="regPassword"
        placeholder="Password"
      />
      <label for="regPassword">Password</label>
    </div>

    <button class="btn btn-primary w-100 py-2 fw-semibold" onclick="register()">
      Register
    </button>

    <p class="text-center mt-3 mb-0">
      Already have an account?
      <a href="/login" class="text-decoration-none fw-semibold">Login</a>
    </p>
  </div>
</div>
{% endblock %} {% block extra_js %}
<script src="{{ url_for('static', filename='auth.js') }}"></script>
{% endblock %}
