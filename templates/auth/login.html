{% extends "base.html" %}

{% block title %}Login - VidSnapAI{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card mx-auto p-4" style="max-width:400px;">
    <h3 class="text-center mb-3">Login</h3>

    <input id="loginEmail" class="form-control mb-2" placeholder="Email">
    <input id="loginPassword" type="password" class="form-control mb-3" placeholder="Password">

    <button class="btn btn-success w-100" onclick="login()">Login</button>

    <p class="text-center mt-3">
      New user? <a href="/register">Register</a>
    </p>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='auth.js') }}"></script>
{% endblock %}
